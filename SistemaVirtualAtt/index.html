<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual File System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="desktop">
        <div class="icons">
            <div class="desktop-icon" onclick="openFileExplorer()">
                <i class="fas fa-folder"></i>
                <span>Explorador de Arquivos</span>
            </div>
            <div class="desktop-icon" onclick="openTerminal()">
                <i class="fas fa-terminal"></i>
                <span>Terminal</span>
            </div>
        </div>
    </div>

    <!-- Explorador de arquivos-->
    <div class="window file-explorer" id="fileExplorer">
        <div class="window-header">
            <span>Explorador de Arquivos</span>
            <button class="close-btn" onclick="closeFileExplorer()">×</button>
        </div>
        <div class="window-toolbar">
            <button onclick="navigateUp()">
                <i class="fas fa-arrow-up"></i> Up
            </button>
            <span id="currentPath">/</span>
        </div>
        <div class="window-content" id="fileExplorerContent">
            <!-- Arquivos e pastas sera aqui -->
        </div>
    </div>

    <!-- nosso terminal -->
    <div class="window terminal" id="terminal">
        <div class="window-header">
            <span>Terminal</span>
            <button class="close-btn" onclick="closeTerminal()">×</button>
        </div>
        <div class="window-content">
            <div class="terminal-output" id="terminalOutput">
                <div class="welcome-message">Sistema Virtual [1.0]</div>
                <div class="welcome-message">(c) 2025 Sistema Virtual. Todos os direitos reservados.</div>
                <div class="welcome-message">&nbsp;</div>
            </div>
            <div class="terminal-input-line">
                <span class="prompt">C:\></span>
                <input type="text" id="terminalInput" onkeydown="handleTerminalInput(event)">
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="taskbar-items">
            <!-- Barra de tarefas TODO -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
